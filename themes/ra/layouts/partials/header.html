<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}" />

    <script src="//static.getclicky.com/js" type="text/javascript"></script>
    <script type="text/javascript">try{ clicky.init(101132832); }catch(e){}</script>
    <noscript><p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/101132832ns.gif" /></p></noscript>

    {{ range .AlternativeOutputFormats -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
    {{ end -}}

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="/favicon.png">
  </head>

  <header>
    <div class="container">
      <h1 class="h2 mt0">
        <a href="{{ .Site.BaseURL }}">Rakhim.org</a>
      </h1>

      <p>
        I'm <a href="{{ .Site.BaseURL }}/about">Rakhim</a>: a programmer, teacher, writer and podcaster.
      </p>

      <nav>
        <p>
          {{ range .Site.Menus.main }}
          <a href="{{ .URL }}">{{ .Name }}</a>
          <span class="dot">â€¢</span>
          {{ end }}

          {{ range .Site.Menus.feed }}
          <a href="{{ .URL }}">RSS</a>
          {{end}}
        <p>
      </nav>
    </div>
  </header>

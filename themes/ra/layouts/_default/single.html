{{ partial "header.html" . }}

<main>
  {{ partial "nav.html" . }}

  <div>
    <h2>{{ .Title }}</h2>
    {{ if .Params.date }}<small class="date text-muted text-light">{{ .Date.Format "January 2, 2006" }}</small>{{ end }}
  </div>

  <article>
    {{ if .Params.toc }}
    {{ .TableOfContents }}
    {{ end }}

    {{ .Content }}
  </article>

</main>

{{ partial "footer.html" . }}

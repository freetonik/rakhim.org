{{ partial "header.html" . }}
<main class="container">
  {{ partial "nav.html" . }}
  <hr>
  <div class="article-meta">
    <h1>{{ .Title }}</h1>
    {{ if .Params.date }}<small class="date text-muted text-light">{{ .Date.Format "January 2, 2006" }}</small>{{ end }}
  </div>

  <article>
    {{ if .Params.toc }}
    {{ .TableOfContents }}
    {{ end }}

    {{ .Content }}
  </article>

</main>

{{ partial "footer.html" . }}
